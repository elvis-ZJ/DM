<!DOCTYPE html>
<html>
<head>
	<title>A.O.Simth|Demo1</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		body{margin:0;padding:0;width:100%;height:100%;}
		.bg{width:320px;height:550px;margin:0;padding:0;background:url(images/demobg1.jpg) center left no-repeat;background-size: contain;position:relative;}
		.ad{width:320px;height:131.5px;margin:0;padding:0;bottom:0;background:url(images/demoAd.png) center left no-repeat;background-size: contain;position:fixed;}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="ad"></div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			resizeHandler();
			$(window).resize(function() {
				resizeHandler();
			});
			$('.bg').on('click',function(){
				self.location="./production1.html";
			});
			$('.ad').on('click',function(){
				self.location="./production1.html";
			});
		});
		function resizeHandler(){
			$('.bg').css("width",$(window).width()+"px");
			$('.bg').css("height",$(window).width()/320*550+"px");

			$('.ad').css("width",$(window).width()+"px");
			$('.ad').css("height",$(window).width()/320*131.5+"px");
		}
	</script>
</body>
</html>
